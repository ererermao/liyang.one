# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: liyang's blog
subtitle: 
description: "离你最近的人，如何一步步成为你羡慕嫉妒的那种人"
author: liyang
language: zh-Hans	
timezone:
avatar: http://og20qmy78.bkt.clouddn.com/psb.jpg
since: 2016

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.liyang.one/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page


# Plugins
index_generator:
  per_page: 7 ##首页默认5篇文章标题，如果值为0不分页
archive_generator:
  per_page: 0 ##归档页面默认20篇文章标题，如果值为0不分页
  yearly: true ##生成年视图
  monthly: true ##生成月视图
tag_generator:
  per_page: 20 ##标签页面默认20篇文章，如果值为0不分页
category_generator: 
  per_page: 20 ##分类页面默认20篇文章，如果值为0不分页



# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
plugins: hexo-generator-cname
theme: next


# 百度主动推送
baidu_url_submit:
  count: 20 ## 比如3，代表提交最新的三个链接
  host: www.liyang.one ## 在百度站长平台中注册的域名
  token: 9rnDdvYaTuKDkF2P ## 请注意这是您的秘钥， 请不要发布在公众仓库里!
  path: baidu_urls.txt ## 文本文档的地址， 新链接会保存在此文本文档里


# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repository: git@github.com:ererermao/liyang.one.git
  branch: master
- type: git
  repository: git@git.coding.net:ererermao/liyang.one.git
  branch: master
- type: baidu_url_submitter

#添加百度/谷歌/本地 自定义站点内容搜索
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# hexo sitemap网站地图
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml